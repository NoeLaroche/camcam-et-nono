<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul scientifique de la distance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5DC;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 90vw;
            max-width: 320px;
            height: auto;
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        #progress-text {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress-container {
            width: 90vw;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 25px;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <h2>Calcul scientifique de la distance qu'il nous reste à faire</h2>

    <div class="chart-container">
        <canvas id="donutChart"></canvas>
    </div>
    <p id="progress-text"></p>

    <h2>Progression en distance</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <script>
        // Définir la date et l'heure de départ (le dernier moment où tu as vu ta copine)
        const startDate = new Date("2025-01-14T00:00:00"); // Remplace par la vraie date et heure
        const now = new Date();

        // Calculer le nombre d'heures écoulées depuis le départ
        const hoursElapsed = Math.floor((now - startDate) / (1000 * 60 * 60));

        // Durée totale estimée en heures (64 jours * 24 heures)
        const totalHours = 52 * 24;
        const hoursRemaining = totalHours - hoursElapsed;

        // Calcul du pourcentage d'avancement
        const progressPercentage = ((hoursElapsed / totalHours) * 100).toFixed(2);
        document.getElementById("progress-text").textContent = `Avancement : ${progressPercentage}%`;

        // Création du graphique circulaire (donut)
        const ctx1 = document.getElementById('donutChart').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Encore à faire', 'Bravo, déjà fait !'],
                datasets: [{
                    data: [hoursRemaining, hoursElapsed],
                    backgroundColor: ['#DC143C', '#00FF00'],
                    hoverBackgroundColor: ['#DC143C', '#00FF00']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });

        // Distance totale et distance parcourue (MODIFIE LA VALEUR ICI)
        const totalDistance = 16738; // Distance en km
        const distanceTraveled = 5200; // METS À JOUR CETTE VALEUR

        // Calcul du pourcentage de progression
        const distancePercentage = ((distanceTraveled / totalDistance) * 100).toFixed(2);

        // Mise à jour de la barre de progression
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = `${distancePercentage}%`;
        progressBar.textContent = `${distancePercentage}%`;

    </script>
</body>

</html>
