<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul scientifique de la distance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5DC;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 90vw;
            max-width: 320px;
            height: auto;
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }



        .m-plus-rounded-1c-regular {
            font-family: "M PLUS Rounded 1c", serif;
            font-weight: 800;
            font-style: normal;
        }

        #progress-text {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: darkgreen;
            font-family: m-plus-rounded-1c-regular;
        }
    </style>
</head>

<body>
    <h2>Calcul scientifique de la distance qu'il nous reste à faire </h2>
    <div class="chart-container">
        <canvas id="donutChart"></canvas>
    </div>
    <p id="progress-text"></p>

    <script>
        // Définir la date de départ (le dernier jour où tu as vu ta copine)
        const startDate = new Date("2025-01-14"); // Remplace par la vraie date
        const today = new Date();

        // Calculer le nombre de jours écoulés
        const daysWithoutGF = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

        // Durée totale estimée (ex: 64 jours d'attente)
        const totalDays = 64;
        const daysWithGF = totalDays - daysWithoutGF;

        // Calcul du pourcentage d'avancement
        const progressPercentage = ((daysWithoutGF / totalDays) * 100).toFixed(2);

        // Mise à jour du texte du pourcentage
        document.getElementById("progress-text").textContent = `Avancement : ${progressPercentage}%`;

        // Création du graphique
        const ctx = document.getElementById('donutChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Encore à faire, courage !', 'Bravo, déjà fait !'],
                datasets: [{
                    data: [daysWithGF, daysWithoutGF],
                    backgroundColor: ['#DC143C', '#00FF00'],
                    hoverBackgroundColor: ['#DC143C', '#00FF00']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 16
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
