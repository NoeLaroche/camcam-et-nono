<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul scientifique de la distance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5DC;
        }

        canvas {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h2>Days Without My Girlfriend</h2>
    <canvas id="donutChart"></canvas>
    <script>
        const totalDays = 64;
        const daysWithoutGF = 40; // Change this value as needed
        const daysWithGF = totalDays - daysWithoutGF;

        const ctx = document.getElementById('donutChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Pas ensemble', 'Ensemble'],
                datasets: [{
                    data: [daysWithoutGF, daysWithGF],
                    backgroundColor: ['#DC143C', '#00FF00'],
                    hoverBackgroundColor: ['#DC143C', '#00FF00']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>

</html>
