<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul scientifique de la distance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5DC;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 90vw;
            max-width: 320px;
            height: auto;
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <h2>Calcul scientifique de la distance qu'il nous reste à faire</h2>
    <div class="chart-container">
        <canvas id="donutChart"></canvas>
    </div>

    <script>
        const totalDays = 64;
        const daysWithoutGF = 40; // Change this value as needed
        const daysWithGF = totalDays - daysWithoutGF;

        const ctx = document.getElementById('donutChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Encore à faire', 'Bravo, déjà fait !'],
                datasets: [{
                    data: [daysWithoutGF, daysWithGF],
                    backgroundColor: ['#DC143C', '#00FF00'],
                    hoverBackgroundColor: ['#DC143C', '#00FF00']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
